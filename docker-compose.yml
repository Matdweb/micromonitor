version: "3.9"
services:
  backend:
    build: ./backend
    container_name: micromonitor-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:cached
      - /var/run/docker.sock:/var/run/docker.sock   # allow backend container to talk to host docker
    environment:
      - PYTHONUNBUFFERED=1
    # For development you may want to skip running migrations automatically here; run manually first

  frontend:
    build: ./micromonitor-frontend
    container_name: micromonitor-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./micromonitor-frontend:/app
      - /micromonitor-frontend/node_modules
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      - micromonitor-net

networks:
  micromonitor-net:
    driver: bridge