version: "3.9"
services:
  backend:
    build: ./backend
    container_name: micromonitor-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:cached
      - /var/run/docker.sock:/var/run/docker.sock   # allow backend container to talk to host docker
    environment:
      - PYTHONUNBUFFERED=1
    # For development you may want to skip running migrations automatically here; run manually first
